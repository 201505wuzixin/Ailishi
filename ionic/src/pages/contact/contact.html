      <h2>交领襦裙：</h2>
      <p></p>
      <h4>襦裙是汉服的一种，是汉服中常见的服饰。交领襦裙是其中一类，其特点是上襦为交领。交领襦裙在宋代颇为常见。
          按风格分，可大致分为唐式交领襦裙，宋式交领襦裙、明式交领襦裙等。按穿着对象分，可分为男式交领襦裙、女式交领襦裙。</h4>
      <h4>与其它服装形制相比，襦裙有一个明显的特点：上衣短，下裙长，上下比例体现了黄金分割的要求，具有丰富的美学内涵。它们有一个共同的特点：平面裁剪，多缘边，绸带系结；上襦变化主要在领型及门襟上，下裙长至鞋面。大凡衣短则裙长，衣短至腰间，裙长至脚踝骨之下；衣长则裙阔，衣长时，长到臀至膝下，而裙露仅几寸，裙子不必显出特色。襦裙忌讳上下平分秋色，会显得呆板少变化。</h4>
